<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Shader Integration Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@paper-design/shaders-react@0.1.0/umd/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Test Integration Shader -->
    <div id="shader-bg"></div>

    <!-- Content -->
    <div id="content" class="content">
        <h1 class="title">INTEGRATION TEST</h1>
        <p class="footer">Test d'intégration du GrainGradient shader</p>
    </div>

    <script type="text/babel">
        // Test du composant intégré
        function GradientBackground() {
            return React.createElement("div", {className: "absolute inset-0 -z-10"},
                React.createElement(window.PaperDesign.GrainGradient, {
                    style: { height: "100%", width: "100%" },
                    colorBack: "hsl(0, 0%, 0%)",
                    softness: 0.76,
                    intensity: 0.45,
                    noise: 0,
                    shape: "corners",
                    offsetX: 0,
                    offsetY: 0,
                    scale: 1,
                    rotation: 0,
                    speed: 1,
                    colors: ["hsl(14, 100%, 57%)", "hsl(45, 100%, 51%)", "hsl(340, 82%, 52%)"]
                })
            );
        }

        function DemoOne() {
            return React.createElement("main", {
                className: "relative min-h-screen h-full w-full flex items-center justify-center overflow-hidden"
            },
                React.createElement(GradientBackground),
                React.createElement("div", {className: "absolute inset-0 -z-10 bg-black/20"}),
                React.createElement("section", {className: "px-6"},
                    React.createElement("h1", {
                        className: "text-white text-center text-balance font-light tracking-tight text-5xl"
                    }, "Backgrounds are awesome :)")
                )
            );
        }

        const contentRoot = ReactDOM.createRoot(document.getElementById('content'));
        contentRoot.render(React.createElement(DemoOne));
    </script>
</body>
</html>
