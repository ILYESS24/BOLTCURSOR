<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Shader Final</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@paper-design/shaders-react@0.1.0/umd/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .shader-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .input-container {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: #9CA3AF;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        button:disabled {
            background: #4B5563;
            color: white;
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: #2563EB;
            color: white;
        }

        button:not(:disabled):hover {
            background: #1D4ED8;
        }

        .footer {
            color: #D1D5DB;
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Shader Background -->
    <div id="shader-bg"></div>

    <!-- Content -->
    <div id="content"></div>

    <script type="text/babel">
        function GradientBackground() {
            return React.createElement("div", {className: "shader-bg"},
                React.createElement(window.PaperDesign.GrainGradient, {
                    style: { height: "100%", width: "100%" },
                    colorBack: "hsl(0, 0%, 0%)",
                    softness: 0.76,
                    intensity: 0.45,
                    noise: 0,
                    shape: "corners",
                    offsetX: 0,
                    offsetY: 0,
                    scale: 1,
                    rotation: 0,
                    speed: 1,
                    colors: ["hsl(14, 100%, 57%)", "hsl(45, 100%, 51%)", "hsl(340, 82%, 52%)"]
                })
            );
        }

        function Interface() {
            const [message, setMessage] = React.useState("");

            const handleSend = () => {
                if (message.trim()) {
                    alert(`Message envoyé: "${message}"`);
                    setMessage("");
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            return React.createElement("div", {className: "content"},
                // Shader Background
                React.createElement(GradientBackground),

                // Titre
                React.createElement("h1", {className: "title"}, "AURION"),

                // Zone de saisie
                React.createElement("div", {className: "input-container"},
                    React.createElement("textarea", {
                        value: message,
                        onChange: (e) => setMessage(e.target.value),
                        onKeyDown: handleKeyPress,
                        placeholder: "Tapez votre message...",
                        rows: 1
                    }),
                    React.createElement("div", {className: "button-container"},
                        React.createElement("button", {
                            onClick: handleSend,
                            disabled: !message.trim()
                        }, "Envoyer")
                    )
                ),

                // Footer
                React.createElement("p", {className: "footer"},
                    "Interface IA - Version avec Shader ✨"
                )
            );
        }

        const contentRoot = ReactDOM.createRoot(document.getElementById('content'));
        contentRoot.render(React.createElement(Interface));
    </script>
</body>
</html>
