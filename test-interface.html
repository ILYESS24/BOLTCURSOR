<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Interface Simplifiée</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
        }

        .input-container {
            background: #374151;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: #9CA3AF;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        button:disabled {
            background: #4B5563;
            color: white;
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: #2563EB;
            color: white;
        }

        button:not(:disabled):hover {
            background: #1D4ED8;
        }

        .footer {
            color: #9CA3AF;
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Interface() {
            const [message, setMessage] = React.useState("");

            const handleSend = () => {
                if (message.trim()) {
                    alert(`Message envoyé: "${message}"`);
                    setMessage("");
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            return React.createElement("div", {className: "container"},
                // Titre
                React.createElement("h1", {className: "title"}, "AURION"),

                // Zone de saisie
                React.createElement("div", {className: "input-container"},
                    React.createElement("textarea", {
                        value: message,
                        onChange: (e) => setMessage(e.target.value),
                        onKeyDown: handleKeyPress,
                        placeholder: "Tapez votre message...",
                        rows: 1
                    }),
                    React.createElement("div", {className: "button-container"},
                        React.createElement("button", {
                            onClick: handleSend,
                            disabled: !message.trim()
                        }, "Envoyer")
                    )
                ),

                // Footer
                React.createElement("p", {className: "footer"},
                    "Interface IA - Version simplifiée"
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(Interface));
    </script>
</body>
</html>
