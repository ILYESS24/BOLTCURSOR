<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Canvas Grains</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            background:
                radial-gradient(circle at 20% 80%, hsl(14, 100%, 57%) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, hsl(45, 100%, 51%) 0%, transparent 55%),
                radial-gradient(circle at 40% 40%, hsl(340, 82%, 52%) 0%, transparent 65%),
                linear-gradient(135deg, hsl(14, 100%, 57%), hsl(45, 100%, 51%), hsl(340, 82%, 52%));
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -9;
            background: rgba(0, 0, 0, 0.1);
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Canvas pour les vrais grains procéduraux -->
    <canvas id="grain-canvas"></canvas>
    <div class="overlay"></div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - Canvas Grains ✨</p>
    </div>

    <script>
        // Générer de vrais grains avec Canvas
        const canvas = document.getElementById('grain-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function generateNoise(width, height) {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const noise = Math.random();
                const x = (i / 4) % width;
                const y = Math.floor(i / 4 / width);

                // Créer un motif de grains procédural
                const grain = Math.sin(x * 0.01) * Math.cos(y * 0.01) * 0.5 + 0.5;
                const finalNoise = (noise * 0.3 + grain * 0.7) * 255;

                // Couleurs du shader original
                const r = Math.min(255, finalNoise * (14/360) * 2 + 100);
                const g = Math.min(255, finalNoise * (45/360) * 1.5 + 80);
                const b = Math.min(255, finalNoise * (340/360) * 1.8 + 120);

                data[i] = r;     // Rouge
                data[i + 1] = g; // Vert
                data[i + 2] = b; // Bleu
                data[i + 3] = Math.floor(finalNoise * 0.8); // Alpha pour l'effet grain
            }

            return imageData;
        }

        function animate() {
            const imageData = generateNoise(canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);

            // Ajouter un effet de mouvement subtil
            ctx.globalCompositeOperation = 'overlay';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            requestAnimationFrame(animate);
        }

        // Initialisation
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        animate();
    </script>
</body>
</html>
