<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Corners Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }

        .explanation {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            max-width: 300px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- Explication de l'effet -->
    <div class="explanation">
        <strong>GrainGradient avec shape="corners"</strong><br>
        Les couleurs se concentrent dans les 4 coins<br>
        softness=0.76, intensity=0.45<br>
        Couleurs: Orange, Jaune, Magenta
    </div>

    <!-- Canvas pour l'effet corners -->
    <canvas id="corners-canvas"></canvas>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - GrainGradient Corners Effect ✨</p>
    </div>

    <script>
        // Simuler exactement l'effet GrainGradient avec shape="corners"
        const canvas = document.getElementById('corners-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function generateGrainGradient(width, height, time) {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const x = (i / 4) % width;
                const y = Math.floor(i / 4 / width);

                // Normaliser les coordonnées (0-1)
                const nx = x / width;
                const ny = y / height;

                // Calculer la distance par rapport aux 4 coins (shape="corners")
                const cornerDistances = [
                    Math.sqrt(nx * nx + ny * ny),           // coin supérieur gauche
                    Math.sqrt((1-nx) * (1-nx) + ny * ny),   // coin supérieur droite
                    Math.sqrt(nx * nx + (1-ny) * (1-ny)),   // coin inférieur gauche
                    Math.sqrt((1-nx) * (1-nx) + (1-ny) * (1-ny)) // coin inférieur droite
                ];

                // Prendre la distance minimale (plus proche d'un coin)
                const minCornerDist = Math.min(...cornerDistances);

                // Appliquer softness=0.76 et intensity=0.45
                const softness = 0.76;
                const intensity = 0.45;
                let grainEffect = Math.pow(1 - minCornerDist, softness) * intensity;

                // Ajouter du bruit animé (speed=1)
                const noise = Math.sin(x * 0.005 + time * 0.001) * Math.cos(y * 0.005 + time * 0.001);
                grainEffect += noise * 0.1;

                // Clamp entre 0 et 1
                grainEffect = Math.max(0, Math.min(1, grainEffect));

                // Couleurs EXACTES du shader
                const colors = [
                    { h: 14, s: 100, l: 57 },   // hsl(14, 100%, 57%)
                    { h: 45, s: 100, l: 51 },   // hsl(45, 100%, 51%)
                    { h: 340, s: 82, l: 52 }    // hsl(340, 82%, 52%)
                ];

                // Interpolation basée sur grainEffect
                const colorIndex = Math.floor(grainEffect * (colors.length - 1));
                const colorProgress = (grainEffect * (colors.length - 1)) % 1;

                const color1 = colors[colorIndex];
                const color2 = colors[Math.min(colorIndex + 1, colors.length - 1)];

                // Interpolation HSL
                const h = color1.h + (color2.h - color1.h) * colorProgress;
                const s = color1.s + (color2.s - color1.s) * colorProgress;
                const l = color1.l + (color2.l - color1.l) * colorProgress;

                // Convertir HSL vers RGB
                const hue = h / 360;
                const saturation = s / 100;
                const lightness = l / 100;

                const c = (1 - Math.abs(2 * lightness - 1)) * saturation;
                const X = c * (1 - Math.abs((hue * 6) % 2 - 1));
                const m = lightness - c / 2;

                let r, g, b;
                if (hue >= 0 && hue < 1/6) { r = c; g = X; b = 0; }
                else if (hue >= 1/6 && hue < 2/6) { r = X; g = c; b = 0; }
                else if (hue >= 2/6 && hue < 3/6) { r = 0; g = c; b = X; }
                else if (hue >= 3/6 && hue < 4/6) { r = 0; g = X; b = c; }
                else if (hue >= 4/6 && hue < 5/6) { r = X; g = 0; b = c; }
                else { r = c; g = 0; b = X; }

                data[i] = Math.floor((r + m) * 255);     // Rouge
                data[i + 1] = Math.floor((g + m) * 255); // Vert
                data[i + 2] = Math.floor((b + m) * 255); // Bleu
                data[i + 3] = Math.floor(grainEffect * 255 * 0.8); // Alpha pour grains
            }

            return imageData;
        }

        // Animation
        let startTime = Date.now();

        function animate() {
            const currentTime = Date.now() - startTime;
            const imageData = generateGrainGradient(canvas.width, canvas.height, currentTime);
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(animate);
        }

        // Initialisation
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        animate();
    </script>
</body>
</html>
