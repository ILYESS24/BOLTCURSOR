<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - ReactDOM Shader</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@paper-design/shaders-react@0.1.0/umd/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            text-align: center;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Shader Container -->
    <div id="shader-container" style="position: fixed; inset: 0; z-index: -10;">
        <div class="loading">Chargement du shader GrainGradient...</div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - ReactDOM Shader ✨</p>
    </div>

    <script type="text/babel">
        // Test avec ReactDOM.createRoot pour monter le shader
        function TestShader() {
            const containerRef = React.useRef(null);
            const [isMounted, setIsMounted] = React.useState(false);

            React.useEffect(() => {
                setIsMounted(true);

                if (typeof window !== 'undefined') {
                    try {
                        // Simuler l'import et le montage du shader
                        setTimeout(() => {
                            if (window.PaperDesign && window.PaperDesign.GrainGradient) {
                                const shaderElement = document.createElement('div');
                                shaderElement.style.position = 'absolute';
                                shaderElement.style.inset = '0';

                                window.ReactDOM.createRoot(shaderElement).render(
                                    window.React.createElement(window.PaperDesign.GrainGradient, {
                                        style: { height: "100%", width: "100%" },
                                        colorBack: "hsl(0, 0%, 0%)",
                                        softness: 0.76,
                                        intensity: 0.45,
                                        noise: 0,
                                        shape: "corners",
                                        offsetX: 0,
                                        offsetY: 0,
                                        scale: 1,
                                        rotation: 0,
                                        speed: 1,
                                        colors: ["hsl(14, 100%, 57%)", "hsl(45, 100%, 51%)", "hsl(340, 82%, 52%)"]
                                    })
                                );

                                if (containerRef.current) {
                                    containerRef.current.appendChild(shaderElement);
                                    document.querySelector('.loading').textContent = 'Shader chargé !';
                                }
                            } else {
                                document.querySelector('.loading').textContent = 'Shader non disponible';
                            }
                        }, 1000);
                    } catch (error) {
                        console.warn("Erreur shader:", error);
                        document.querySelector('.loading').textContent = 'Erreur de chargement';
                    }
                }
            }, []);

            return React.createElement("div", {ref: containerRef, className: "absolute inset-0 -z-10"});
        }

        function Interface() {
            const [message, setMessage] = React.useState("");

            const handleSend = () => {
                if (message.trim()) {
                    alert(`Message envoyé: "${message}"`);
                    setMessage("");
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            return React.createElement("main", {className: "relative min-h-screen h-full w-full flex items-center justify-center overflow-hidden"},
                React.createElement(TestShader),
                React.createElement("div", {className: "absolute inset-0 -z-10 bg-black/20"}),

                React.createElement("section", {className: "px-6"},
                    React.createElement("h1", {
                        className: "text-white text-center text-balance font-light tracking-tight text-5xl"
                    }, "Backgrounds are awesome :)"),

                    React.createElement("div", {className: "relative z-10 bg-black/30 backdrop-blur-md border border-white/20 rounded-lg p-4 w-full max-w-md shadow-2xl mt-8"},
                        React.createElement("textarea", {
                            value: message,
                            onChange: (e) => setMessage(e.target.value),
                            onKeyDown: handleKeyPress,
                            placeholder: "Tapez votre message...",
                            className: "w-full bg-transparent text-white border-none outline-none resize-none min-h-[60px] text-base placeholder-white/60"
                        }),
                        React.createElement("div", {className: "flex justify-end mt-3"},
                            React.createElement("button", {
                                onClick: handleSend,
                                disabled: !message.trim(),
                                className: `px-4 py-2 rounded text-white font-medium transition-all duration-300 ${
                                    message.trim()
                                        ? "bg-white/20 hover:bg-white/30 backdrop-blur-sm border border-white/30"
                                        : "bg-white/10 cursor-not-allowed border border-white/20 backdrop-blur-sm"
                                }`
                            }, "Envoyer")
                        )
                    )
                ),

                React.createElement("p", {className: "relative z-10 text-white/80 text-sm mt-8 text-center"},
                    "Interface IA - ReactDOM Shader ✨"
                )
            );
        }

        const contentRoot = ReactDOM.createRoot(document.getElementById('content'));
        contentRoot.render(React.createElement(Interface));
    </script>
</body>
</html>
