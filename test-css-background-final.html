<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - CSS Background Final</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @keyframes grainPulse {
            0%, 100% {
                filter: brightness(1.1) contrast(1.1) saturate(1.2);
            }
            50% {
                filter: brightness(1.3) contrast(1.3) saturate(1.4);
            }
        }

        .grain-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            background:
                radial-gradient(circle at 20% 80%, hsl(14, 100%, 57%) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, hsl(45, 100%, 51%) 0%, transparent 55%),
                radial-gradient(circle at 40% 40%, hsl(340, 82%, 52%) 0%, transparent 65%),
                radial-gradient(circle at 60% 10%, hsl(14, 100%, 57%) 0%, transparent 50%),
                radial-gradient(circle at 10% 60%, hsl(45, 100%, 51%) 0%, transparent 45%),
                linear-gradient(135deg, hsl(14, 100%, 57%), hsl(45, 100%, 51%), hsl(340, 82%, 52%));
            animation: grainPulse 8s ease-in-out infinite;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background CSS qui fonctionne -->
    <div class="grain-background"></div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>
        <p class="footer">Background CSS - Pas de page blanche âœ¨</p>
    </div>
</body>
</html>
