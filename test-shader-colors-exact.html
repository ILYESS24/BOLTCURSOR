<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Couleurs Shader Exact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;

            /* COULEURS EXACTES DU SHADER */
            background:
                radial-gradient(circle at 20% 80%, hsl(14, 100%, 57%) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, hsl(45, 100%, 51%) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, hsl(340, 82%, 52%) 0%, transparent 50%),
                linear-gradient(135deg, hsl(14, 100%, 57%), hsl(45, 100%, 51%), hsl(340, 82%, 52%));
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - Couleurs Shader Exactes âœ¨</p>
    </div>
</body>
</html>
