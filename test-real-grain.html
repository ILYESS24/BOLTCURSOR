<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Vrais Grains</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @keyframes grainNoise {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            10% {
                transform: translate(-5px, -3px);
                opacity: 0.5;
            }
            20% {
                transform: translate(8px, -7px);
                opacity: 0.4;
            }
            30% {
                transform: translate(-6px, 9px);
                opacity: 0.6;
            }
            40% {
                transform: translate(12px, -2px);
                opacity: 0.3;
            }
            50% {
                transform: translate(-10px, 6px);
                opacity: 0.7;
            }
            60% {
                transform: translate(4px, 11px);
                opacity: 0.4;
            }
            70% {
                transform: translate(-8px, -8px);
                opacity: 0.5;
            }
            80% {
                transform: translate(9px, 5px);
                opacity: 0.3;
            }
            90% {
                transform: translate(-3px, -10px);
                opacity: 0.6;
            }
        }

        @keyframes filmGrain {
            0%, 100% {
                background-position: 0% 0%;
            }
            25% {
                background-position: -10% -10%;
            }
            50% {
                background-position: 10% -20%;
            }
            75% {
                background-position: -20% 10%;
            }
        }

        @keyframes dustParticles {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.2;
            }
            33% {
                transform: translateY(-100px) translateX(80px) scale(1.2);
                opacity: 0.4;
            }
            66% {
                transform: translateY(60px) translateX(-90px) scale(0.8);
                opacity: 0.1;
            }
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15) 0%, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.12) 0%, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.18) 0%, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 1px),
                radial-gradient(circle at 10% 90%, rgba(255,255,255,0.13) 0%, transparent 1px);
            background-size: 150px 150px, 200px 200px, 120px 120px, 180px 180px, 160px 160px;
            animation: filmGrain 20s ease-in-out infinite;
            opacity: 0.6;
        }

        .grain-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.03) 0deg, transparent 1deg, transparent 2deg, rgba(255,255,255,0.02) 3deg),
                repeating-radial-gradient(circle at 25% 25%, rgba(255,255,255,0.04) 0%, transparent 1px),
                repeating-radial-gradient(circle at 75% 75%, rgba(255,255,255,0.03) 0%, transparent 1px);
            background-size: 80px 80px, 120px 120px, 100px 100px;
            animation: grainNoise 15s ease-in-out infinite;
            opacity: 0.4;
        }

        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: dustParticles 25s ease-in-out infinite;
            box-shadow: 0 0 3px rgba(255,255,255,0.3);
        }

        .dust-particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .dust-particle:nth-child(2) { left: 85%; top: 35%; animation-delay: -5s; }
        .dust-particle:nth-child(3) { left: 30%; top: 75%; animation-delay: -10s; }
        .dust-particle:nth-child(4) { left: 70%; top: 10%; animation-delay: -15s; }
        .dust-particle:nth-child(5) { left: 50%; top: 60%; animation-delay: -20s; }
        .dust-particle:nth-child(6) { left: 15%; top: 85%; animation-delay: -2s; }
        .dust-particle:nth-child(7) { left: 90%; top: 50%; animation-delay: -7s; }
        .dust-particle:nth-child(8) { left: 40%; top: 30%; animation-delay: -12s; }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #7C2D12, #991B1B, #BE185D);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Fond dégradé -->
    <div class="main-bg"></div>

    <!-- Overlay de vrais grains animés -->
    <div class="grain-overlay">
        <div class="film-grain"></div>
        <div class="grain-texture"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - Vrais effets de grains ✨</p>
    </div>
</body>
</html>
