<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Grains Final</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }

        .grain-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 200px 200px, 150px 150px, 100px 100px;
            animation: colorPulse 8s ease-in-out infinite;
        }

        .grain-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 60%, transparent 100%);
            border-radius: 50%;
            animation: particleDrift 12s ease-in-out infinite;
        }

        .grain-particle:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
        .grain-particle:nth-child(2) { left: 75%; top: 15%; animation-delay: -2s; }
        .grain-particle:nth-child(3) { left: 35%; top: 70%; animation-delay: -4s; }
        .grain-particle:nth-child(4) { left: 85%; top: 60%; animation-delay: -6s; }
        .grain-particle:nth-child(5) { left: 25%; top: 85%; animation-delay: -8s; }
        .grain-particle:nth-child(6) { left: 65%; top: 40%; animation-delay: -10s; }
        .grain-particle:nth-child(7) { left: 45%; top: 10%; animation-delay: -1s; }
        .grain-particle:nth-child(8) { left: 55%; top: 90%; animation-delay: -3s; }
        .grain-particle:nth-child(9) { left: 10%; top: 45%; animation-delay: -5s; }
        .grain-particle:nth-child(10) { left: 90%; top: 75%; animation-delay: -7s; }

        @keyframes particleDrift {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-60px) translateX(50px) rotate(120deg);
            }
            66% {
                transform: translateY(40px) translateX(-60px) rotate(240deg);
            }
        }

        @keyframes colorPulse {
            0%, 100% {
                filter: hue-rotate(0deg) brightness(1.1) contrast(1.1);
            }
            50% {
                filter: hue-rotate(10deg) brightness(1.3) contrast(1.3);
            }
        }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #7C2D12, #991B1B, #BE185D);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Fond dégradé -->
    <div class="main-bg"></div>

    <!-- Overlay de grains animés -->
    <div class="grain-overlay">
        <div class="grain-texture"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
        <div class="grain-particle"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - Effets de Grains Final ✨</p>
    </div>
</body>
</html>
