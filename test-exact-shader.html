<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Shader Exact</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@paper-design/shaders-react@0.1.0/umd/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            text-align: center;
        }

        .input-container {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: #9CA3AF;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        button:disabled {
            background: #4B5563;
            color: white;
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: #2563EB;
            color: white;
        }

        button:not(:disabled):hover {
            background: #1D4ED8;
        }

        .footer {
            color: #D1D5DB;
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Shader Background - CODE EXACT QUE VOUS AVEZ FOURNI -->
    <div id="shader-bg"></div>

    <!-- Content -->
    <div id="content" class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - Shader GrainGradient Exact ✨</p>
    </div>

    <script type="text/babel">
        // CODE EXACT QUE VOUS AVEZ FOURNI
        function GradientBackground() {
            return React.createElement("div", {className: "absolute inset-0 -z-10"},
                React.createElement(window.PaperDesign.GrainGradient, {
                    style: { height: "100%", width: "100%" },
                    colorBack: "hsl(0, 0%, 0%)",
                    softness: 0.76,
                    intensity: 0.45,
                    noise: 0,
                    shape: "corners",
                    offsetX: 0,
                    offsetY: 0,
                    scale: 1,
                    rotation: 0,
                    speed: 1,
                    colors: ["hsl(14, 100%, 57%)", "hsl(45, 100%, 51%)", "hsl(340, 82%, 52%)"]
                })
            );
        }

        function Interface() {
            const [message, setMessage] = React.useState("");

            const handleSend = () => {
                if (message.trim()) {
                    alert(`Message envoyé: "${message}"`);
                    setMessage("");
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            return React.createElement("div", {className: "relative min-h-screen flex flex-col items-center justify-center p-8 overflow-hidden"},
                // Shader exact que vous avez fourni
                React.createElement(GradientBackground),

                // Titre
                React.createElement("h1", {
                    className: "relative z-10 text-6xl font-bold text-white mb-12 tracking-wider text-shadow-lg"
                }, "AURION"),

                // Zone de saisie
                React.createElement("div", {className: "relative z-10 bg-gray-800/90 backdrop-blur-sm border border-gray-600 rounded-lg p-4 w-full max-w-md shadow-2xl"},
                    React.createElement("textarea", {
                        value: message,
                        onChange: (e) => setMessage(e.target.value),
                        onKeyDown: handleKeyPress,
                        placeholder: "Tapez votre message...",
                        className: "w-full bg-transparent text-white border-none outline-none resize-none min-h-[60px] text-base placeholder-gray-400"
                    }),
                    React.createElement("div", {className: "flex justify-end mt-3"},
                        React.createElement("button", {
                            onClick: handleSend,
                            disabled: !message.trim(),
                            className: `px-4 py-2 rounded text-white font-medium transition-colors ${
                                message.trim()
                                    ? "bg-blue-600 hover:bg-blue-500"
                                    : "bg-gray-600 cursor-not-allowed"
                            }`
                        }, "Envoyer")
                    )
                ),

                // Footer
                React.createElement("p", {className: "relative z-10 text-gray-300 text-sm mt-8 text-center drop-shadow-lg"},
                    "Interface IA - Shader GrainGradient Exact ✨"
                )
            );
        }

        const contentRoot = ReactDOM.createRoot(document.getElementById('content'));
        contentRoot.render(React.createElement(Interface));
    </script>
</body>
</html>
