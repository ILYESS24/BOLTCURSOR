<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Mini Grains</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
        }

        @keyframes miniGrainFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-20px) translateX(15px) scale(1.3) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(10px) translateX(-25px) scale(0.8) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-15px) translateX(-10px) scale(1.1) rotate(270deg);
                opacity: 0.7;
            }
        }

        @keyframes dustTwinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
            }
        }

        .mini-grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -5;
        }

        .mini-grain {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
            animation: miniGrainFloat linear infinite;
        }

        .dust-particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: dustTwinkle ease-in-out infinite;
        }

        .mini-grain:nth-child(1) { left: 10%; top: 15%; width: 2px; height: 2px; animation-duration: 6s; }
        .mini-grain:nth-child(2) { left: 85%; top: 20%; width: 3px; height: 3px; animation-duration: 8s; animation-delay: -1s; }
        .mini-grain:nth-child(3) { left: 25%; top: 75%; width: 1px; height: 1px; animation-duration: 7s; animation-delay: -2s; }
        .mini-grain:nth-child(4) { left: 70%; top: 80%; width: 2px; height: 2px; animation-duration: 9s; animation-delay: -3s; }
        .mini-grain:nth-child(5) { left: 40%; top: 30%; width: 3px; height: 3px; animation-duration: 5s; animation-delay: -4s; }
        .mini-grain:nth-child(6) { left: 90%; top: 60%; width: 1px; height: 1px; animation-duration: 10s; animation-delay: -5s; }
        .mini-grain:nth-child(7) { left: 15%; top: 85%; width: 2px; height: 2px; animation-duration: 8s; animation-delay: -6s; }
        .mini-grain:nth-child(8) { left: 60%; top: 10%; width: 3px; height: 3px; animation-duration: 6s; animation-delay: -7s; }
        .mini-grain:nth-child(9) { left: 35%; top: 45%; width: 1px; height: 1px; animation-duration: 11s; animation-delay: -8s; }
        .mini-grain:nth-child(10) { left: 80%; top: 35%; width: 2px; height: 2px; animation-duration: 7s; animation-delay: -9s; }
        .mini-grain:nth-child(11) { left: 5%; top: 65%; width: 3px; height: 3px; animation-duration: 9s; animation-delay: -10s; }
        .mini-grain:nth-child(12) { left: 55%; top: 90%; width: 1px; height: 1px; animation-duration: 8s; animation-delay: -11s; }

        .dust-particle:nth-child(1) { left: 20%; top: 40%; animation-duration: 3s; animation-delay: 0s; }
        .dust-particle:nth-child(2) { left: 75%; top: 25%; animation-duration: 4s; animation-delay: -1s; }
        .dust-particle:nth-child(3) { left: 45%; top: 70%; animation-duration: 2.5s; animation-delay: -2s; }
        .dust-particle:nth-child(4) { left: 85%; top: 50%; animation-duration: 3.5s; animation-delay: -3s; }
        .dust-particle:nth-child(5) { left: 30%; top: 20%; animation-duration: 4.5s; animation-delay: -4s; }
        .dust-particle:nth-child(6) { left: 65%; top: 85%; animation-duration: 3s; animation-delay: -5s; }
        .dust-particle:nth-child(7) { left: 10%; top: 55%; animation-duration: 2s; animation-delay: -6s; }
        .dust-particle:nth-child(8) { left: 50%; top: 5%; animation-duration: 4s; animation-delay: -7s; }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }

        .grain-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            max-width: 250px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- Canvas principal -->
    <canvas id="grain-canvas"></canvas>

    <!-- Overlay avec mini-grains animés -->
    <div class="mini-grain-overlay">
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>
        <div class="mini-grain"></div>

        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
        <div class="dust-particle"></div>
    </div>

    <!-- Info sur les grains -->
    <div class="grain-info">
        <strong>Mini-Grains Restaurés:</strong><br>
        ✨ 12 mini-grains flottants<br>
        ✨ 8 particules de poussière<br>
        ✨ Animations variées<br>
        ✨ Superposés sur le canvas
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - Mini Grains Restaurés ✨</p>
    </div>

    <script>
        // Canvas avec l'effet GrainGradient de base
        const canvas = document.getElementById('grain-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function generateBaseGrain(width, height, time) {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const x = (i / 4) % width;
                const y = Math.floor(i / 4 / width);

                const nx = x / width;
                const ny = y / height;

                const cornerDistances = [
                    Math.sqrt(nx * nx + ny * ny),
                    Math.sqrt((1-nx) * (1-nx) + ny * ny),
                    Math.sqrt(nx * nx + (1-ny) * (1-ny)),
                    Math.sqrt((1-nx) * (1-nx) + (1-ny) * (1-ny))
                ];

                const minCornerDist = Math.min(...cornerDistances);
                let grainEffect = Math.pow(1 - minCornerDist, 0.76) * 0.45;

                const noise = Math.sin(x * 0.005 + time * 0.001) * Math.cos(y * 0.005 + time * 0.001);
                grainEffect += noise * 0.1;
                grainEffect = Math.max(0, Math.min(1, grainEffect));

                // Couleurs de base plus subtiles pour le canvas
                const colors = [
                    { r: 200, g: 100, b: 0 },
                    { r: 200, g: 160, b: 0 },
                    { r: 200, g: 0, b: 120 }
                ];

                const colorIndex = Math.floor(grainEffect * (colors.length - 1));
                const colorProgress = (grainEffect * (colors.length - 1)) % 1;

                const color1 = colors[colorIndex];
                const color2 = colors[Math.min(colorIndex + 1, colors.length - 1)];

                const r = Math.floor(color1.r + (color2.r - color1.r) * colorProgress);
                const g = Math.floor(color1.g + (color2.g - color1.g) * colorProgress);
                const b = Math.floor(color1.b + (color2.b - color1.b) * colorProgress);

                data[i] = r;
                data[i + 1] = g;
                data[i + 2] = b;
                data[i + 3] = Math.floor(grainEffect * 255 * 0.6); // Plus subtil
            }

            return imageData;
        }

        let startTime = Date.now();

        function animate() {
            const currentTime = Date.now() - startTime;
            const imageData = generateBaseGrain(canvas.width, canvas.height, currentTime);
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(animate);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        animate();
    </script>
</body>
</html>
