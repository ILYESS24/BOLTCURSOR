<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - Vrai Shader Final</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@paper-design/shaders-react@0.1.0/umd/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            z-index: 20;
        }
    </style>
</head>
<body>
    <!-- Status du shader -->
    <div class="status" id="status">Chargement du vrai GrainGradient...</div>

    <!-- Background container -->
    <div id="background-container"></div>

    <!-- Content -->
    <div id="content" class="content">
        <h1 class="title">AURION</h1>
        <p class="footer">Vrai GrainGradient Shader avec vrais grains ✨</p>
    </div>

    <script type="text/babel">
        // Test du vrai shader avec chargement sécurisé
        function GradientBackground() {
            const [GrainGradient, setGrainGradient] = React.useState(null);
            const [isClient, setIsClient] = React.useState(false);

            React.useEffect(() => {
                setIsClient(true);

                const loadShader = async () => {
                    try {
                        const { GrainGradient: GG } = await import("@paper-design/shaders-react" as any);
                        setGrainGradient(() => GG);
                        document.getElementById('status').textContent = 'Vrai GrainGradient chargé avec succès !';
                    } catch (error) {
                        console.warn("Shader failed:", error);
                        document.getElementById('status').textContent = 'Shader indisponible - fallback actif';
                    }
                };

                setTimeout(loadShader, 100);
            }, []);

            if (!isClient) {
                return null;
            }

            if (!GrainGradient) {
                return React.createElement("div", {
                    className: "absolute inset-0 -z-10",
                    style: { background: `linear-gradient(135deg, hsl(14, 100%, 57%), hsl(45, 100%, 51%), hsl(340, 82%, 52%))` }
                });
            }

            return React.createElement("div", {className: "absolute inset-0 -z-10"},
                React.createElement(GrainGradient, {
                    style: { height: "100%", width: "100%" },
                    colorBack: "hsl(0, 0%, 0%)",
                    softness: 0.76,
                    intensity: 0.45,
                    noise: 0,
                    shape: "corners",
                    offsetX: 0,
                    offsetY: 0,
                    scale: 1,
                    rotation: 0,
                    speed: 1,
                    colors: ["hsl(14, 100%, 57%)", "hsl(45, 100%, 51%)", "hsl(340, 82%, 52%)"]
                })
            );
        }

        function Interface() {
            return React.createElement("div", {className: "relative min-h-screen h-full w-full overflow-hidden"},
                React.createElement(GradientBackground)
            );
        }

        const contentRoot = ReactDOM.createRoot(document.getElementById('content'));
        contentRoot.render(React.createElement(Interface));
    </script>
</body>
</html>
