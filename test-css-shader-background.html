<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURION - CSS Shader Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @keyframes gradientShift {
            0%, 100% {
                filter: hue-rotate(0deg) brightness(1.1) contrast(1.1);
            }
            33% {
                filter: hue-rotate(10deg) brightness(1.3) contrast(1.2);
            }
            66% {
                filter: hue-rotate(-5deg) brightness(0.9) contrast(0.9);
            }
        }

        @keyframes grainMove {
            0%, 100% {
                background-position: 0% 0%, 0% 0%, 0% 0%;
            }
            25% {
                background-position: -20% -20%, 20% -10%, -10% 20%;
            }
            50% {
                background-position: 20% -30%, -30% 10%, 30% -20%;
            }
            75% {
                background-position: -10% 20%, 10% 30%, -20% -10%;
            }
        }

        @keyframes float0 {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            50% { transform: translateY(-40px) translateX(30px) scale(1.2); }
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            50% { transform: translateY(30px) translateX(-40px) scale(0.8); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            50% { transform: translateY(-50px) translateX(-20px) scale(1.1); }
        }

        .gradient-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 80%, hsl(14, 100%, 57%) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, hsl(45, 100%, 51%) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, hsl(340, 82%, 52%) 0%, transparent 50%),
                linear-gradient(135deg, hsl(14, 100%, 57%), hsl(45, 100%, 51%), hsl(340, 82%, 52%));
            animation: gradientShift 8s ease-in-out infinite;
        }

        .grain-texture {
            position: absolute;
            inset: 0;
            opacity: 0.3;
            background-image:
                repeating-radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                repeating-radial-gradient(circle at 75% 75%, rgba(255,255,255,0.08) 1px, transparent 1px),
                repeating-conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.05) 0deg, transparent 1deg, transparent 2deg, rgba(255,255,255,0.03) 3deg);
            background-size: 120px 120px, 180px 180px, 80px 80px;
            animation: grainMove 15s ease-in-out infinite;
        }

        .animated-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            background: hsl(var(--hue), 100%, 60%);
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 3rem;
            letter-spacing: 0.25em;
            text-shadow: 0 4px 20px rgba(255,255,255,0.3);
            text-align: center;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            outline: none;
            resize: none;
            min-height: 3.75rem;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        button:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- CSS Shader Background -->
    <div style="position: fixed; inset: 0; z-index: -10; overflow: hidden;">
        <div class="gradient-bg"></div>
        <div class="grain-texture"></div>
        <div class="animated-particle" style="left: 15%; top: 25%; width: 3px; height: 3px; --hue: 14; animation: float0 10s ease-in-out infinite;"></div>
        <div class="animated-particle" style="left: 75%; top: 15%; width: 4px; height: 4px; --hue: 45; animation: float1 12s ease-in-out infinite; animation-delay: -2s;"></div>
        <div class="animated-particle" style="left: 35%; top: 70%; width: 2px; height: 2px; --hue: 340; animation: float2 14s ease-in-out infinite; animation-delay: -4s;"></div>
        <div class="animated-particle" style="left: 85%; top: 60%; width: 3px; height: 3px; --hue: 14; animation: float0 11s ease-in-out infinite; animation-delay: -6s;"></div>
        <div class="animated-particle" style="left: 25%; top: 85%; width: 4px; height: 4px; --hue: 45; animation: float1 13s ease-in-out infinite; animation-delay: -1s;"></div>
        <div class="animated-particle" style="left: 65%; top: 40%; width: 2px; height: 2px; --hue: 340; animation: float2 9s ease-in-out infinite; animation-delay: -3s;"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="title">AURION</h1>

        <div class="input-container">
            <textarea placeholder="Tapez votre message..." rows="1"></textarea>
            <div class="button-container">
                <button>Envoyer</button>
            </div>
        </div>

        <p class="footer">Interface IA - CSS Shader Background âœ¨</p>
    </div>
</body>
</html>
